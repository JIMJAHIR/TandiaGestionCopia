<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/tandia_icon.png') }}" type="image/x-icon">
  <title>Nueva Venta Equipos</title>
</head>

<body>
  {% include 'ventas/headerSale.html' %}

  <div class="conteiner-new">

    <form method="post" action="{{ url_for('ventas.newSale')}}" id="ventaEquipoForm" autocomplete="off">
      <div class="inf-conteiner-newClient">

        <div class="titulo-newCliente">
          <p>Equipos</p>
        </div>

        <div class="conteiner-infoNewClient conteiner-infoNewClient-three">

          <div class="newInput-container">
            <label class="label-overlay">Motivo</label>
            <select class="styled-input" name="motivoE">
              <option value="Nueva Venta">Nueva Venta</option>
              <option value="Cambio de Equipo">Cambio de Equipo</option>
            </select>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Ruc</label>
            <input class="styled-input" type="text" id="ruc" name="ruc" placeholder="Ruc" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Nro de Contrato</label>
            <input class="styled-input" type="text" id="contratoE" name="contratoE" placeholder="Nro de Contrato"
              required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Equipo</label>
            <select class="styled-input" name="nameE">
              <option value="Impresora Azul Alámbrica">Impresora Azul Alámbrica</option>
              <option value="Impresora Portátil">Impresora Portátil</option>
              <option value="Impresora de 80 MM">Impresora de 80 MM</option>
              <option value="Lector de Barras Alámbrico">Lector de Barras Alámbrico</option>
              <option value="Lector de Barras Inalámbrico">Lector de Barras Inalámbrico</option>
              <option value="Gaveta de Dinero">Gaveta de Dinero</option>
              <option value="V2 - T-Portátil">V2 - T-Portátil</option>
              <option value="Lector Sunmi - 2">Lector Sunmi - 2</option>
              <option value="Impresora de Código de Barras">Impresora de Código de Barras</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Cantidad</label>
            <input class="styled-input" type="number" id="quantityE" name="quantityE" value="1" min="1" max="10"
              step="1" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Fecha de Pago</label>
            <input class="styled-input" type="date" id="datePagoE" name="datePagoE" required>
          </div>
        </div>

        <div class="conteiner-infoNewClient conteiner-infoNewClient-five">
          <div class="button-Colum3">
            <button class="styled-input styled-button" type="button" onclick="addEquipment()">Agregar Equipo</button>
          </div>
        </div>

        <div class="conteiner-infoNewClient conteiner-infoNewClient-three conteiner-reference">

          <div class="newInput-container">
            <label class="label-overlay">Pago Inicial de Equipos</label>
            <input class="styled-input" type="text" id="initialE" name="initialE" placeholder="Pago Inicial de Equipos"
              required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Pago Total de Equipos</label>
            <input class="styled-input" type="text" id="totalE" name="totalE" placeholder="Pago Total de Equipos"
              required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Nro de Factura</label>
            <input class="styled-input" type="text" id="nroFacE" name="nroFacE" placeholder="Nro de Factura" required>
          </div>

        </div>

        <div class="titulo-newCliente">
          <p>Información de Envio</p>
        </div>

        <div class="conteiner-infoNewClient conteiner-infoNewClient-three">

          <div class="newInput-container">
            <label class="label-overlay">Departamento</label>
            <select class="styled-input" name="departamentoE">
              <option value="Amazonas">Amazonas</option>
              <option value="Ancash">Ancash</option>
              <option value="Apurimac">Apurimac</option>
              <option value="Arequipa">Arequipa</option>
              <option value="Ayacucho">Ayacucho</option>
              <option value="Cajamarca">Cajamarca</option>
              <option value="Callao">Callao</option>
              <option value="Cusco">Cusco</option>
              <option value="Huancavelica">Huancavelica</option>
              <option value="Huanuco">Huanuco</option>
              <option value="Ica">Ica</option>
              <option value="Junin">Junin</option>
              <option value="La Libertad">La Libertad</option>
              <option value="Lambayeque">Lambayeque</option>
              <option value="Lima">Lima</option>
              <option value="Loreto">Loreto</option>
              <option value="Madre de Dios">Madre de Dios</option>
              <option value="Moquegua">Moquegua</option>
              <option value="Pasco">Pasco</option>
              <option value="Piura">Piura</option>
              <option value="Puno">Puno</option>
              <option value="San Martin">San Martin</option>
              <option value="Tacna">Tacna</option>
              <option value="Tumbes">Tumbes</option>
              <option value="Ucayali">Ucayali</option>
            </select>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Provincia</label>
            <input class="styled-input" type="text" id="provinciaE" name="provinciaE" placeholder="Provincia" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Distrito</label>
            <input class="styled-input" type="text" id="distritoE" name="distritoE" placeholder="Distrito" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Dirección de Entrega</label>
            <input class="styled-input" type="text" id="dirE" name="dirE" placeholder="Dirección de Entrega" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Referencia</label>
            <input class="styled-input" type="text" id="reference" name="reference" placeholder="Referencia" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Link Ubicación</label>
            <input class="styled-input" type="text" id="linkUbication" name="linkUbication" placeholder="Link Ubicación"
              required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Nro Documento</label>
            <input class="styled-input" type="text" id="nroDocE" name="nroDocE" placeholder="Nro Documento" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Nombres y Apellidos</label>
            <input class="styled-input" type="text" id="namesE" name="namesE" placeholder="Nombres y Apellidos"
              required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Nro Telefono</label>
            <input class="styled-input" type="text" id="nroCelE" name="nroCelE" placeholder="+51" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">¿Como se hará el envío?</label>
            <select class="styled-input" name="typeE">
              <option value="INDRIVER/CABIFY/UBER/DIDI">INDRIVER/CABIFY/UBER/DIDI</option>
              <option value="OLVA">OLVA</option>
              <option value="SHALON">SHALON</option>
              <option value="OFICINA">OFICINA</option>
              <option value="PERSONAL DE TANDIA">PERSONAL DE TANDIA</option>
              <option value="OTROS">OTROS</option>
            </select>
          </div>

          <div class="conteiner-infoNewClient conteiner-infoNewClient-two">

            <div class="newInput-container">
              <label class="label-overlay">¿Delivery?</label>
              <span class="styled-input">¿Delivery?<input class="checkbox" type="checkbox" id="delivery"
                  name="delivery" /><label class="label-checkbox" for="delivery">-</label></span>
            </div>

            <div class="newInput-container">
              <label class="label-overlay">Monto</label>
              <input class="styled-input" type="text" id="amountE" name="amountE" placeholder="S/0.00" required>
            </div>

          </div>

          <div class="newInput-container">
            <label class="label-overlay">Nro de Factura de Delivery</label>
            <input class="styled-input" type="text" id="nroFacD" name="nroFacD" placeholder="Nro de Factura de Delivery"
              required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Responsable de Envío</label>
            <select class="styled-input" name="responsableE">
              <option value="Valerio Palomino">Valerio Palomino</option>
              <option value="Diego Neyra">Diego Neyra</option>
            </select>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Fecha aproximada de Envío</label>
            <input class="styled-input" type="date" id="dateE" name="dateE" required>
          </div>

          <div class="newInput-container">
            <label class="label-overlay">Comentario de Envio</label>
            <input class="styled-input" type="text" id="comentaryE" name="comentaryE" placeholder="Comentario de Envio"
              required>
          </div>

        </div>

        <div class="conteiner-infoNewClient conteiner-infoNewClient-five">
          <div class="button-Colum3">
            <button class="styled-input styled-button" type="button" onclick="submitForm()">Registrar Equipo</button>
          </div>
        </div>

      </div>
    </form>

  </div>

  
  {% include 'ventas/footer.html' %}
</body>

</html>
